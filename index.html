<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation DSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Book Recommendation System</h1>
            <p>Decision Support System untuk menemukan buku yang tepat sesuai preferensi Anda</p>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="form-section">
                    <h2>üîç Preferensi Anda</h2>
                    <form id="recommendationForm">
                        <div class="form-group">
                            <label for="genre">Genre Favorit</label>
                            <select id="genre" required>
                                <option value="">Pilih Genre</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Romance">Romance</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Biography">Biography</option>
                                <option value="History">History</option>
                                <option value="Self-Help">Self-Help</option>
                                <option value="Business">Business</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="pages">Maksimal Jumlah Halaman</label>
                            <input type="number" id="pages" min="50" max="1000" value="300" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="rating">Rating Minimal (1-5)</label>
                            <input type="number" id="rating" min="1" max="5" step="0.1" value="3.0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="language">Bahasa Asli</label>
                            <select id="language" required>
                                <option value="">Pilih Bahasa</option>
                                <option value="English">English</option>
                                <option value="Indonesian">Indonesian</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Chinese">Chinese</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            Dapatkan Rekomendasi
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="results-section">
                    <h2>üìñ Rekomendasi Buku</h2>
                    <div id="result">
                        <div class="no-results">
                            <div class="no-results-icon">üìö</div>
                            <h3>Belum ada rekomendasi</h3>
                            <p>Isi form di sebelah kiri untuk mendapatkan rekomendasi buku yang sesuai dengan preferensi Anda.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
