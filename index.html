<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation DSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Book Recommendation System</h1>
            <p>Decision Support System untuk menemukan buku yang tepat sesuai preferensi Anda</p>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="form-section">
                    <h2>🔍 Preferensi Anda</h2>
                    <form id="recommendationForm">
                        <div class="form-group">
                            <label for="genre">Genre Favorit</label>
                            <select id="genre" required>
                                <option value="">Pilih Genre</option>
                                <option value="Fiction">Fiksi</option>
                                <option value="Non-Fiction">Nonfiksi</option>
                                <option value="Mystery">Sejarah</option>
                                <option value="Romance">Misteri</option>
                                <option value="Science Fiction">Romansa</option>
                                <option value="Fantasy">Fantasi</option>
                            </select>
                        </div>
                        
                        <!-- <div class="form-group pages-row">
                            <div class="pages-col">
                                <label for="minPages">Minimal Halaman</label>
                                <input type="number" id="minPages" required>
                            </div>
                            <div class="pages-col">
                                <label for="maxPages">Maksimal Halaman</label>
                                <input type="number" id="maxPages" required>
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label for="pages">Maksimal Halaman</label>
                            <input type="number" id="pages" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="rating">Rating Minimal (1-5)</label>
                            <input type="number" id="rating" min="1" max="5" step="0.1" value="3.0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="language">Bahasa Asli</label>
                            <select id="language" required>
                                <option value="">Pilih Bahasa</option>
                                <option value="English">Inggris</option>
                                <option value="Indonesian">Indonesia</option>
                                <option value="Spanish">Perancis</option>
                                <option value="French">Jepang</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            Dapatkan Rekomendasi
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="results-section">
                    <h2>📖 Rekomendasi Buku</h2>
                    <div id="result">
                        <div class="no-results">
                            <div class="no-results-icon">📚</div>
                            <h3>Belum ada rekomendasi</h3>
                            <p>Isi form di sebelah kiri untuk mendapatkan rekomendasi buku yang sesuai dengan preferensi Anda.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
