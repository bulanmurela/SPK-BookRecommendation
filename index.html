<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rekomendasi Buku (DSS - SAW)</title>
</head>
<body>
  <h1>Rekomendasi Buku</h1>
  <form id="recommendationForm">
    <label for="genre">Genre Favorit:</label>
    <select id="genre">
      <option value="fiksi">Fiksi</option>
      <option value="nonfiksi">Non-Fiksi</option>
      <option value="sains">Sains</option>
    </select>

    <label for="rating">Minimal Rating (1-5):</label>
    <input type="number" id="rating" min="1" max="5" step="0.1" required>

    <label for="pages">Maksimal Jumlah Halaman:</label>
    <input type="number" id="pages" required>

    <button type="submit">Dapatkan Rekomendasi</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
